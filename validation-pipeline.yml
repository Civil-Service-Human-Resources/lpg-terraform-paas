trigger:
- idt-feature-*

variables:
  - name: ENV
    value: integration

pool:
  vmImage: ubuntu-latest
  
steps:
  - task: TerraformInstaller@0
    displayName: Install Terraform
    inputs:
      terraformVersion: 0.13.0

  - task: AzureCLI@2
    inputs:
      azureSubscription: 'PrincipalConnectionStaging'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az --version
      addSpnToEnvironment: true
      useGlobalConfig: true

  - task: Bash@3
    inputs:
      targetType: 'inline'
      script: |
        cd environments/master
        
        cp -r ../$ENV/docker-tags-vars.tf .
        cp -r ../$ENV/state.tf .
        cp -r ../$ENV/vars.tf vars.tf
        ls
  